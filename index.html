<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>1C Tests</title>
</head>
<body>
<div class="body-wrapper">
    <div class="wrapper">
        <h1>Вопросы сертифицированного экзамена <span style="color: rgba(239,4,4,0.75)">1C</span>:Профессионал</h1>
        <div class="header">
            <div class="stats">
                <div id="qst-counter"></div>
                <div>Правильно: <span class="right" style="color: rgba(54, 208, 67, .7)"></span></div>
                <div>Неправильно: <span class="wrong" style="color: rgba(255,1,1,0.6)"></span></div>
                <div><span class="percent"></span></div>
            </div>
            <div class="nav-btn">
                <button class="next-question" id="back">Предыдущий</button>
                <button class="next-question" id="next">Следующий</button>
            </div>
        </div>
        <div class="question-wrapper">
            <h2 id="question" class="question"></h2>
            <div class="form-wrapper">
                <form class="question-form">
                    <div class="div" style="display: flex">
                        <input type="radio" id="a1" name="answer" value='1'>
                        <label for="a1" id="a1l"></label>
                    </div>
                    <div class="div" style="display: flex">
                        <input type="radio" id="a2" name="answer" value='2'>
                        <label for="a2" id="a2l"></label>
                    </div>
                    <div class="div" style="display: flex">
                        <input type="radio" id="a3" name="answer" value=3>
                        <label for="a3" id="a3l"></label>
                    </div>
                    <div class="div" style="display: flex">
                        <input type="radio" id="a4" name="answer" value=4>
                        <label for="a4" id="a4l"></label>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <button class="answer-btn" id="answer-btn">Ответить</button>
    <footer class="footer"><a href="https://github.com/z4ffe" target="_blank">Paul Lightman / 2022</a></footer>
    <div class="popup">
        <div class="popup-wrapper">
            <button id="popup-close"></button>
            <h2>Выберите ответ</h2>
        </div>
    </div>
</div>
<script src="assets/script/script.js" type="module"></script>
</body>
</html>
